
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <table border="0" cellpadding="10" cellspacing="1">

    <tr>

      <td><button type="button" class="button" onclick="alert('Are you Sure?')">
          <span class="button__text">Alert</span>
          <span class="button__icon">
            <ion-icon name="alert-circle-outline">
            </ion-icon>
          </span>
        </button></td>


      <td><button type="button" class="button" onclick="checker()">
          <span class="button__text">Confirmation</span>
          <span class="button__icon">
            <ion-icon name="arrow-forward-circle-outline">
            </ion-icon>
          </span>
        </button></td>

      <td><button type="button" class="button" onclick="window.location.href='https://github.com/saloniasrani'">
          <span class="button__text">NewWindow</span>
          <span class="button__icon">
            <ion-icon name="newspaper-outline">
            </ion-icon>
          </span>
        </button></td>


      <td>
        <a class="button" href="#popup1">
        <button type="button" class="button" data-target="pop">
          <span class="button__text">Popup</span>
          <span class="button__icon">
            <ion-icon name="copy-outline"></ion-icon>
          </span>

        </button>
      </a>
      </td>

      

      <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Please Sign in to continue</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          Thankyou to pop me out of that button, but now i'm done so you can close this window.
        </div>
      </div>
    </div>

  </table>
  <script>
    function checker() {
      var result = confirm("Are you sure you want to proceed further?");
      if (result == false) {
        event.preventDefault();
      }
    }
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
